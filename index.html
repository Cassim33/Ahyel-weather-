<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Weather App</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to our custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-90 rounded-3xl shadow-2xl p-8 max-w-lg w-full transform transition-all duration-300 ease-in-out hover:scale-105">
        <h2 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-2 font-sans drop-shadow-lg">Ahyel</h2>
        <h1 class="text-4xl md:text-5xl font-extrabold text-center text-gray-800 mb-6 font-sans drop-shadow-lg">
            Weather App
        </h1>

        <!-- Search form -->
        <form id="search-form" class="flex items-center space-x-2">
            <input
                id="city-input"
                type="text"
                class="flex-grow p-3 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-blue-500/50 transition duration-200"
                placeholder="Enter city name..."
            />
            <button
                type="submit"
                class="p-3 bg-blue-600 text-white rounded-xl shadow-lg hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-500/50"
            >
                Search
            </button>
        </form>

        <!-- Location button -->
        <div class="mt-4 text-center">
            <button
                id="location-button"
                class="p-3 w-full bg-purple-600 text-white rounded-xl shadow-lg hover:bg-purple-700 transition duration-200 focus:outline-none focus:ring-4 focus:ring-purple-500/50"
            >
                Get Weather for My Location
            </button>
        </div>
        
        <!-- Unit toggle button -->
        <div class="mt-4 text-center">
          <button
            id="unit-toggle-button"
            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-full shadow-md hover:bg-gray-300 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400"
          >
            Switch to Â°F
          </button>
        </div>

        <!-- Display content will be dynamically added here by JavaScript -->
        <div id="content-display" class="mt-8 text-center"></div>

        <!-- Weather News Section -->
        <div class="mt-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Weather News</h3>
            <div class="flex flex-col space-y-3">
                <a href="https://www.weather.gov/" target="_blank" rel="noopener noreferrer" class="bg-gray-100 bg-opacity-80 p-3 rounded-xl shadow-md text-left text-gray-700 hover:bg-gray-200 transition duration-200 flex items-center justify-between">
                    <span>National Weather Service</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M11 3a1 1 0 100 2h3.586l-7.293 7.293a1 1 0 101.414 1.414L16 6.414V10a1 1 0 102 0V4a1 1 0 00-1-1h-6z" />
                        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                    </svg>
                </a>
                <a href="https://www.accuweather.com/" target="_blank" rel="noopener noreferrer" class="bg-gray-100 bg-opacity-80 p-3 rounded-xl shadow-md text-left text-gray-700 hover:bg-gray-200 transition duration-200 flex items-center justify-between">
                    <span>AccuWeather</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M11 3a1 1 0 100 2h3.586l-7.293 7.293a1 1 0 101.414 1.414L16 6.414V10a1 1 0 102 0V4a1 1 0 00-1-1h-6z" />
                        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                    </svg>
                </a>
                <a href="https://www.weather.com/" target="_blank" rel="noopener noreferrer" class="bg-gray-100 bg-opacity-80 p-3 rounded-xl shadow-md text-left text-gray-700 hover:bg-gray-200 transition duration-200 flex items-center justify-between">
                    <span>The Weather Channel</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M11 3a1 1 0 100 2h3.586l-7.293 7.293a1 1 0 101.414 1.414L16 6.414V10a1 1 0 102 0V4a1 1 0 00-1-1h-6z" />
                        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                    </svg>
                </a>
                <a href="https://www.wunderground.com/" target="_blank" rel="noopener noreferrer" class="bg-gray-100 bg-opacity-80 p-3 rounded-xl shadow-md text-left text-gray-700 hover:bg-gray-200 transition duration-200 flex items-center justify-between">
                    <span>Weather Underground</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M11 3a1 1 0 100 2h3.586l-7.293 7.293a1 1 0 101.414 1.414L16 6.414V10a1 1 0 102 0V4a1 1 0 00-1-1h-6z" />
                        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                    </svg>
                </a>
                <a href="https://www.foxweather.com/" target="_blank" rel="noopener noreferrer" class="bg-gray-100 bg-opacity-80 p-3 rounded-xl shadow-md text-left text-gray-700 hover:bg-gray-200 transition duration-200 flex items-center justify-between">
                    <span>FOX Weather</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M11 3a1 1 0 100 2h3.586l-7.293 7.293a1 1 0 101.414 1.414L16 6.414V10a1 1 0 102 0V4a1 1 0 00-1-1h-6z" />
                        <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <!-- Link to our JavaScript file. The 'defer' attribute ensures the script runs after the document is fully loaded. -->
    <script src="script.js" defer></script>
</body>
</html>
